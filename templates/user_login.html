{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="name">Username</label>
        <input type="text" name="name" class="field" required minlength=2 maxlength=8/>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>
        
        <label for="phone">Phone</label>
        <input type="phone" name="phone" class="field" required 
               placeholder="e.g.123-456-7890"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               title="e.g.123-456-7890">

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>

        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">
      
      </form>
      
    </div>

    <div class="card">

      <h1 class="center">Log In</h1>

      <form action="/homepage" method = "POST" name="login_form">

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Log In" class="btn">
      
      </form>
      
    </div>
  
  </div>
{% endblock %}

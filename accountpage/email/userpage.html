<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #57068c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            padding: 1em;
            text-align: center;
        }

        .card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card2 {
            background-color: #fff;
            color: #000;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1em;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #57068c;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            padding: 0.75em;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="card-wrapper">
        <div class="card2">
            <h1>User Information Settings</h1>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age">

                <label for="grade">Grade:</label>
                <input type="number" id="grade" name="grade">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>

                <label for="background">User Background:</label>
                <textarea id="background" name="background" rows="4" cols="50"></textarea>

                <label for="info">User Information:</label>
                <textarea id="info" name="info" rows="4" cols="50"></textarea>

                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
</body>

</html>
